<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Emotion Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        video {
            border: 2px solid #333;
        }
        #emotion {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Live Emotion Detection</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <p id="emotion">Detecting emotion...</p>

    <script>
        const video = document.getElementById('video');
        const emotionDisplay = document.getElementById('emotion');

        // Request webcam access
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing the webcam: ', err);
            });

        // Capture a frame from the video
        function captureFrame() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg');
        }

        // Send the frame to the backend for analysis
        async function analyzeEmotion() {
            const frame = captureFrame();

            try {
                const response = await fetch('/analyze_frame', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image: frame })
                });

                if (response.ok) {
                    const data = await response.json();
                    emotionDisplay.textContent = `Detected Emotion: ${data.emotion}`;
                } else {
                    emotionDisplay.textContent = 'Error analyzing emotion.';
                }
            } catch (error) {
                emotionDisplay.textContent = `Error: ${error.message}`;
            }
        }

        // Periodically capture frames and analyze them
        setInterval(analyzeEmotion, 3000);  // Capture and analyze every 3 seconds
    </script>
</body>
</html>
