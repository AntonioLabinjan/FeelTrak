<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based Playlists</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1d1f21;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #e8e8e8;
            text-align: center;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 40px;
        }

        .mood-section {
            margin-bottom: 30px;
        }

        .mood-title {
            font-size: 24px;
            color: #ffcc00;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .song-list {
            display: none;
            list-style-type: none;
            padding: 0;
        }

        .song-item {
            font-size: 18px;
            margin: 5px 0;
            color: #f0f0f0;
        }

        .youtube-link {
            color: #2196F3;
            text-decoration: none;
        }

        .youtube-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Toggle dropdown visibility for songs of a specific mood
        function toggleSongs(mood) {
            const songList = document.getElementById(mood + '-songs');
            songList.style.display = songList.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</head>
<body>

    <h1>Mood-Based Playlists</h1>

    {% for mood, songs in mood_playlists.items() %}
    <div class="mood-section">
        <h2 class="mood-title" onclick="toggleSongs('{{ mood }}')">{{ mood.capitalize() }} â–¼</h2>
        <ul id="{{ mood }}-songs" class="song-list">
            {% for song in songs %}
            <li class="song-item">
                {{ song.name }} by {{ song.artist }}
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}

</body>
</html>
