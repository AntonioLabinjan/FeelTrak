<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation History</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1d1f21;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #e8e8e8;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #555;
        }

        th {
            background-color: #333;
        }

        tr:hover {
            background-color: #2c2c2c;
        }

        .add-to-playlist-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Recommendation History</h1>
    <table>
        <thead>
            <tr>
                <th>Song Name</th>
                <th>Artist</th>
                <th>Album</th>
                <th>Release Date</th>
                <th>Recommended At</th>
            </tr>
        </thead>
        <tbody>
            {% for song in recommended_songs %}
            <tr>
                <td>{{ song.name }}</td>
                <td>{{ song.artist }}</td>
                <td>{{ song.album }}</td>
                <td>{{ song.release_date }}</td>
                <td>{{ song.recommended_at }}</td>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
