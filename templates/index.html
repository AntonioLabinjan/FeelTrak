<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion and Song Recommendation</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1d1f21;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        h1, h2 {
            color: #e8e8e8;
            text-align: center;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        
        #song-info {
            margin-top: 20px;
            text-align: center;
        }
        
        #face-capture {
            margin-top: 40px;
            text-align: center;
        }
    
        #video {
            width: 40%;  
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
    
        #capture-button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #2d2f33;
            color: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    
        #capture-button:hover {
            background-color: #3a3d41;
            transform: scale(1.05);
        }
    
        p {
            font-size: 18px;
            margin: 10px 0;
            color: #bdbdbd;
        }
    
        #emotion {
            font-size: 22px;
            color: #9e9e9e;
            font-weight: bold;
        }
    
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
    
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    
        #song-card {
            display: none;
            background-color: #2c3e50;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 60%; /* Adjust width */
            max-width: 600px; /* Max width */
            margin-left: auto;
            margin-right: auto; /* Center the card */
            transition: opacity 0.3s;
        }
        
        #song-card.show {
            display: block;
            opacity: 1;
        }
        
        #song-card p {
            font-size: 18px;
            color: #ecf0f1;
            margin: 8px 0;
        }
        
        #song-card #youtube-link {
            display: block;
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            background-color: #4CAF50;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        #song-card #youtube-link:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #history-button, #playlist-button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            display: block;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #history-button {
            background-color: #FFC107;
        }
    
        #history-button:hover {
            background-color: #FFB300;
            transform: scale(1.05);
        }

        #playlist-button {
            background-color: #8BC34A;
        }

        #playlist-button:hover {
            background-color: #7CB342;
            transform: scale(1.05);
        }
    </style>    
</head>
<body>
    <h1>Emotion and Song Recommendation</h1>
    
    <!-- Face capture section -->
    <div id="face-capture">
        <h2>Capture Your Face Emotion</h2>
        <video id="video" autoplay></video>
        <br>
        <button id="capture-button">Emotion analysis</button>
    </div>
    
    <!-- Display recommended song as a card -->
    <div id="song-card">
        <h2>Recommended Song</h2>
        <p id="emotion"></p>
        <p id="song-name"></p>
        <p id="song-artist"></p>
        <p id="song-album"></p>
        <p id="song-release-date"></p>
        <a id="youtube-link" href="" target="_blank">Watch on YouTube</a>
    </div>
    
    <!-- History and Playlist Buttons -->
    <button id="history-button" onclick="window.location.href='/recommendation_history';">View Recommendation History</button>
    <button id="playlist-button" onclick="window.location.href='/mood_playlists';">View Mood Playlists</button>
    
    <script>
        async function initCamera() {
            const video = document.getElementById('video');
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            video.play();
        }
    
        document.getElementById('capture-button').addEventListener('click', async () => {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const base64Image = canvas.toDataURL('image/jpeg').split(',')[1];
            const response = await fetch('/analyze_frame', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: `data:image/jpeg;base64,${base64Image}` }),
            });
            
            const data = await response.json();
            
            if (response.ok) {
                const songCard = document.getElementById('song-card');
                songCard.classList.add('show');
                
                document.getElementById('emotion').textContent = `Emotion: ${data.emotion}`;
                
                if (data.recommended_song === 'No songs found for this mood.') {
                    document.getElementById('song-name').textContent = data.recommended_song;
                    document.getElementById('youtube-link').style.display = 'none';
                } else {
                    document.getElementById('song-name').textContent = `Song: ${data.recommended_song.name}`;
                    document.getElementById('song-artist').textContent = `Artist: ${data.recommended_song.artist}`;
                    document.getElementById('song-album').textContent = `Album: ${data.recommended_song.album}`;
                    document.getElementById('song-release-date').textContent = `Release Date: ${data.recommended_song.release_date}`;
                    
                    const youtubeLink = data.recommended_song.youtube_link;
                    document.getElementById('youtube-link').href = youtubeLink;
                    document.getElementById('youtube-link').style.display = 'block';
                }
            } else {
                document.getElementById('emotion').textContent = `Error: ${data.error}`;
                document.getElementById('youtube-link').style.display = 'none';
            }
        });
    
        window.onload = initCamera;
    </script>
    
</body>
</html>
