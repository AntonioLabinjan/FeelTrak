<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Preference Survey</title>
</head>
<body>
    <h1>Music Recommendation Survey</h1>
    <form method="POST">
        <h2>When you are happy, which kind of music do you prefer?</h2>
        <label><input type="radio" name="happy_preference" value="happy" required> Happy Songs</label><br>
        <label><input type="radio" name="happy_preference" value="sad" required> Sad Songs</label><br>
        <label><input type="radio" name="happy_preference" value="angry" required> Angry Songs</label><br>

        <h2>When you are sad, which kind of music do you prefer?</h2>
        <label><input type="radio" name="sad_preference" value="happy" required> Happy Songs</label><br>
        <label><input type="radio" name="sad_preference" value="sad" required> Sad Songs</label><br>
        <label><input type="radio" name="sad_preference" value="angry" required> Angry Songs</label><br>

        <h2>When you are angry, which kind of music do you prefer?</h2>
        <label><input type="radio" name="angry_preference" value="happy" required> Happy Songs</label><br>
        <label><input type="radio" name="angry_preference" value="sad" required> Sad Songs</label><br>
        <label><input type="radio" name="angry_preference" value="angry" required> Angry Songs</label><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
